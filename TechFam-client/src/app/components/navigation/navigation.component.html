  <div class="options text-start mb-2">
    <div #feed class="feeds ps-4 rounded-end-pill">
      <p class="btn rounded-end-pill common mt-0" (click)="active('/home')">
        <i class="bi bi-rss-fill me-2"></i> Feeds
      </p>
    </div>

    <div #explore class="ps-4 explore rounded-end-pill">
